<body>

    <!--Main Heading Bar, Includes Logo and Navigation Links-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!--Logo-->
        <div class="container" id="navcontainer">
            <nav class="navbar-brand justify-content-around">
                <h1>Alexandria Szoeke</h1>
            </nav>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Nav Links-->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Container includes Contact Me Heading, Form, and connect with me links-->
    <div class="container">
        <div class="row">
            <!--Column 1 includes Contact Me Section-->
            <div class="col-md-8 col-xs-12">
                <h2>Contact Me</h2>
                <form action="mailto: alex_szoeke@outlook.com" method="post" enctype="multipart/form-data"
                name="ContactForm">
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <input type="input" class="form-control" id="contactName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="Textarea1">Message</label>
                        <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit"></input>
                </form>

            </div>
            <!--Contact Me Section Ends-->

            <!--Column 2 includes connect with me card-->
            <div class="col-md-4 col-xs-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Connect with Me</h2>
                        <a href="https://github.com/alexszoeke" target="_blank">
                            <img src="./assets/images/github.png" alt="GitHub" width="50px" class="icon">
                        </a>
                        <a href="https://www.linkedin.com/in/alexszoeke/" target="_blank">
                            <img src="./assets/images/linkedin.png" alt="LinkedIn" width="50px" class="icon">
                        </a>
                        <a href="https://stackoverflow.com/users/8985745/alex-szoeke?tab=profile" target="_blank">
                            <img src="./assets/images/stackoverflow.png" alt="Stackoverflow" width="50px" class="icon">
                        </a>
                    </div>
                </div>
                <div class="card weather">
                    <div class="card-body">
                        <h2 class="card-title houston"></h2>
                        <div class="city"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        <div class="temp"></div>
                    </div>
                </div>
            </div>


        </div>

        <!--Footer-->
        <div class="fixed-bottom">
            <div class="copyright">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./assets/javascript/weather.js"></script>

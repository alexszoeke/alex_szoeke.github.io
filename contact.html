<body>
    <!--Main Heading Bar, Includes Logo and Navigation Links-->

      <section id="contact-me">

          <br>
          
          <!--Form-->
          <form action="mailto: alex_szoeke@outlook.com" method="post" enctype="text/plain">

            <!--Name-->
            <label>Name</label>
            <br>
            <input tpye="text" name="fullname" placeholder="Jane Doe" class="form">
            <br>
            <br>

            <label>Email</label>

            <input type="text" name="email" placeholder="example@gmail.com" class="form">
            <br>
            <br>

            <!--Message-->
            <label>Message</label>
            <br>
            <input type="text" name="message" class="form" id="message">
            <br>
            <br>
